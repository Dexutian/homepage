{% load category_tags %}
{% if categories %} 
{% for category in categories %} 
<ul class="nav flex-column mb-2">
	<li class="nav-item">
		<a class="nav-link" href="#">
			<span data-feather="file-text"></span>
			{{ category.name }} 
		</a>
	</li>
</ul>  
{% category_tree category %}
{% endfor %}
{% endif %}
